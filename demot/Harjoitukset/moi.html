<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример display: inline</title>
    <style>
        .block {
            display: block;
            background-color: lightcoral; /* Блоки с фоном */
            padding: 10px;
            margin: 5px 0; /* Вертикальные отступы */
        }
        .inline {
            display: inline; 
            background-color: lightblue; /* Встроенный элемент */
            padding: 5px;
            margin: 2px; /* Горизонтальные отступы */
        }
    </style>
</head>
<body>

    <div class="block">Блок 1</div>
    <div class="inline">Встроенный элемент 1</div>
    <div class="inline">Встроенный элемент 2</div>
    <div class="block">Блок 2</div>

</body>
</html>
